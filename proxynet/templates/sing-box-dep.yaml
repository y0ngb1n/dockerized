---
apiVersion: v1
kind: Service
metadata:
  name: sing-box-svc
  namespace: proxynet
  labels:
    app: sing-box
spec:
  selector:
    app: sing-box
  type: ClusterIP
  ports:
    - name: socks5
      protocol: UDP
      port: 1080
      targetPort: mixed-udp
    - name: http
      protocol: TCP
      port: 1080
      targetPort: mixed-tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sing-box-dep
  namespace: proxynet
  labels:
    app: sing-box
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: sing-box
  template:
    metadata:
      labels:
        app: sing-box
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 1.1.1.1
          - 1.0.0.1
          - 8.8.8.8
      volumes:
        - name: sing-box-config-vol
          configMap:
            name: sing-box-config
      containers:
      - name: sing-box
        image: ghcr.io/sagernet/sing-box:v1.7.5
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: Asia/Shanghai
        - name: CONFIG_FILE
          valueFrom:
            configMapKeyRef:
              name: sing-box-config
              key: CONFIG_FILE
        volumeMounts:
        - name: sing-box-config-vol
          mountPath: "/etc/sing-box/config.json"
          subPath: "config.json"
          readOnly: true
        ports:
        - name: mixed-tcp
          containerPort: 51080
          protocol: TCP
        - name: mixed-udp
          containerPort: 51080
          protocol: UDP
        args:
          - "run"
          - "-c"
          - "$(CONFIG_FILE)"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      restartPolicy: Always
---
